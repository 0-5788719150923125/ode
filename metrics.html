<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Metrics Dashboard</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <canvas id="removalChart" width="800" height="400"></canvas>
        <script>
            function randomValueFromArray(array, biasFactor = 1) {
                const randomIndex = Math.floor(
                    Math.pow(Math.random(), biasFactor) * array.length
                )
                return array[randomIndex]
            }
            const counts = {}
            const timesteps = 512
            for (let i = 0; i < 1000000; i++) {
                const selection = randomValueFromArray(
                    Array.from({ length: timesteps }, (value, index) => index),
                    0.8
                )
                let current = counts[selection] || 0
                counts[selection] = current + 1
            }

            const labels = Array.from({ length: timesteps }, (_, i) => i)
            const data = {
                labels: labels,
                datasets: [
                    {
                        label: 'Frequency of Numbers',
                        data: labels.map((label) => counts[label] || 0),
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }
                ]
            }

            const ctx = document.getElementById('removalChart').getContext('2d')
            const config = {
                type: 'line',
                data: data,
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            }

            const removalChart = new Chart(ctx, config)
        </script>
    </body>
</html>
